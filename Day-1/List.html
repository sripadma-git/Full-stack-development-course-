<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1> ordered list </h1>
    <ol type="A" start="1">
        <li> pen</li>
        <li> pencil</li>
        <li> eraser</li>
    </ol>

    <h2> unordered list </h2>
    <ul type="square">
        <li> pen</li>
        <li> pencil</li>
        <li> eraser</li>
    </ul>
<h3> Definition List</h3>
<dl>
    <dt> Html</dt>
    <dd> Hypertext markup language language.</dd>
</dl>

</body>
</html>
