<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Create a multi-color website  -->
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family:'poppins',sans-serif;
        }
        nav{
            background-color: blueviolet;
            padding: 12px 0;
        }

        ul li{
            list-style:none;
            display: inline;
            font-weight: bolder;
            color: rgb(232, 227, 232);
            padding: 50px;


        }

    </style>
</head>
<body>
    <!-- create a multicolor website which can change color using css variables -->
<header>
    <nav> 
        <ul> 
            <li> Home</li>
            <li> About</li>
            <li> Services</li>
            <li> Contact</li>
        </ul>
    </nav>
</header>

</body>
</html>
