<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 23px;
            box-shadow: 5px 15px 5px #a0be6c;
        }
        .text-element { 
            text-shadow: 2px 2px 4px #e561d1;
            outline: 2px solid rgb(186, 12, 12); 
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <diV class="box">
        I am box
    </diV>
     <div class="text-element">
        <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus nulla, ipsum quo totam quis natus nostrum delectus praesentium quos neque quas inventore officiis?</p>
     </div>
</body>

</html>
